<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch09_position_layout / 02_zindex</title>
  <style>
    body { margin: 0;}
    h1 {
      margin-left: 20px;
    }
    div {
      display: inline-block;
      width: 300px;
      height: 80px;
      background-color: blueviolet;
      line-height: 80px;
      text-align: center;
      /* 위의 두 속성에 합쳐진게 div 내의 텍스트 요소가 중앙에 위치하기 위한 방법입니다. */
      position: fixed;
      top: 50%;
      left: 50%;
      top: calc(50% - 40px);
      left: calc(50% - 150px);
      /* 이상의 세줄이 합쳐진게 div 요소를 뷰포트 기준 중앙에 위치하기 위한 방식입니다. 자주 일어나기 때문에 알아두시면 좋습니다. */
    }
  </style>
</head>
<body bgcolor="5f5f5f">
  <h1>02_zindex</h1>
  <br>
  <div>해당 요소를 가운데에 배치하세요 🍔</div>
  
  
</body>
</html>
