<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch06_text_style / 05_textalign</title>
  <style>
    div {
      width: 300px;
      justify-content: center;
    }
    p {
      /* text-align: left; */
      /* text-align: right; */
      /* text-align: center; */
      /* text-align: justify; */
      /* letter-spacing: 0.5em; */
      /* letter-spacing: 2px; */
      /* word-spacing: 0.5em; */

    }
  </style>
</head>
<body bgcolor="5f5f5f">
  <h1>05_textalign</h1>
  <br>
  <div>
    <p>
      <strong>text-align</strong> 속성은 텍스트의 정렬 방식을 지정합니다. 직관적으로 알 수 있듯, 기본값인 left는 왼쪽, right는 오른쪽, center는 가운데로 텍스트(및 인라인 요소들)를 정렬합니다. 그리고, justify는 왼쪽으로 정렬하면서, 텍스트가 여러 줄이 될 때 마지막 줄을 제외한 줄들이 오른쪽으로 나란히 되도록 각 줄의 공간을 조절합니다.
    </p>
    <p>
      <strong>letter-spacing</strong>으로는 자간, <strong>word-spacing</strong>으로는 단어 간격, <strong>line-height</strong>으로는 줄 높이를 조절할 수 있습니다.
    </p>
  </div>
</body>
</html>
