<body bgcolor="5f5f5f">
  <h1>02_fontsize</h1>
  <br>
  <div id="outer">
    맨 바깥쪽 div의 텍스트입니다.
    <div>
      중간 div의 텍스트입니다.
      <div>
        <strong>font-size</strong> 속성은 말 그대로 글자의 크기를 지정합니다. <br>
        단위로는 <em>px</em>과, <em>%</em>, <em>em</em>, <em>rem</em>이 사용됩니다. <br><br>
        px은 절대값으로서 픽셀 단위입니다. <br>
        100%는 1em으로, 이들은 부모 요소와의 상대적 크기를 나타냅니다. <br>
        rem은 html 요소와의 상대적 크기를 가지므로, 요소의 중첩에 영향을 받지 않습니다. <br>
        pt는 1인치/72로, 보통 프린트할 때 쓰기 때문에 개발 상황에서 자주 쓰이지는 않습니다.
      </div>
    </div>
  </div>
</body>
