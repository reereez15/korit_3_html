<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch06_text_style / 04_textshadow</title>
  <style>
    p {
      /* text-shadow: 2px 2px white; */
      /* text-shadow: 3px -3px 4px blue; */
      /* text-shadow: 0 1px red, 0 -1px red, 1px 0 red, -1px 0 red  */
      
      text-shadow: 
      /* 안쪽에 흰색 그림자가 있고*/
      1px 0 white, -1px 0 white, 0 1px white, 0 -1px white,
      1px 1px white, 1px -1px white, -1px 1px white, -1px -1px white, 

      /*바깥쪽에 plum 색상을 집어넣을겁니다.*/
      2px 0 plum, -2px 0 plum, 0 2px plum, 0 -2px plum,
      2px 1px plum, -2px 1px plum, 1px 2px plum, 1px -2px plum,
      2px -1px plum, -2px -1px plum, -1px 2px plum, -1px -2px plum,
      2px 2px plum, 2px -2px plum, -2px 2px plum, -2px -2px plum;
    }
  </style>
</head>
<body bgcolor="5f5f5f">
  <h1>04_textshadow</h1> <br>
  <p>text-shadow 사용 사례입니다</p>
</body>
</html>
