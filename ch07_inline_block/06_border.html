<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch07_inline_block / 06_border</title>
  <style>
    /* ul > li {
      border-bottom: 1px
      solid #ababab;
    } */
     /* 맨 마지막 줄 제외 가상 클래스 응용 */
    /* ul > li:not(:last-child) {
      border-bottom: 1px solid #ababab;
    } */
    /* border-top을 써서 맨 마지막 줄 제외하고 동일한 결과값을 만드는법 */
    ul > li:not(:first-child){ /* :nth-child(1) */
      border-top: 1px solid #ababab;
    }
  </style>
</head>
<body bgcolor="5f5f5f">

  </ul>
